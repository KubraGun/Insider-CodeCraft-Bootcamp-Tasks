<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider - Career Opportunities</title>

    <!-- style -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- jQuery UI CSS for datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <!-- jQuery and plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <!--  -->
    <div class="container">
        <!--  -->
        <header>
            <div class="logo">
                <img src="https://useinsider.com/assets/img/logo-old.png" alt="Insider Logo">
            </div>
            <h1>Join Our Team</h1>
            <p>Discover exciting career opportunities at Insider</p>
            <button id="applyNowBtn" class="btn-primary">Apply Now</button>
        </header>

        <!--  -->
        <div id="applicationFormContainer" class="form-container">
            <!--  -->
            <div class="form-header">
                <h2>Job Application Form</h2>
                <button id="closeFormBtn" class="btn-close">×</button>
            </div>

            <!--  -->
            <form class="jobApplicationForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" name="fullName" id="fullName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                    <input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control datepicker" readonly>
                </div>

                <div class="form-group phone-group">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <div class="phone-input-container">
                        <select name="countryCode" id="countryCode" class="country-select">
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+49">+49 (DE)</option>
                            <option value="+33">+33 (FR)</option>
                            <option value="+90">+90 (TR)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+86">+86 (CN)</option>
                            <option value="+81">+81 (JP)</option>
                            <option value="+82">+82 (KR)</option>
                        </select>
                        <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control phone-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="position">Position Applying For <span class="required">*</span></label>
                    <select name="position" id="position" class="form-control">
                        <option value="">Select a position</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="ux">UX Designer</option>
                        <option value="ui">UI Designer</option>
                        <option value="pm">Product Manager</option>
                        <option value="marketing">Marketing Specialist</option>
                        <option value="sales">Sales Representative</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="resume">Resume (PDF or DOCX) <span class="optional">optional</span></label>
                    <input type="file" name="resume" id="resume" class="form-control-file">
                    <small class="form-text text-muted">Max file size: 5MB</small>
                </div>

                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn-submit">Submit Application</button>
                </div>
            </form>
        </div>

        <!--  -->
        <div id="successMessage" class="success-message">
            <div class="success-content">
                <div class="checkmark">✓</div>
                <h3>Application Submitted!</h3>
                <p>Thank you for interest in joining our team. We'll review your application and get back to you soon</p>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
